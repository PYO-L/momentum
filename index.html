<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="JS/greetings.js" defer></script>
    <script src="JS/clock.js" defer></script>
    <script src="JS/quotes.js" defer></script>
    <script src="JS/todolist.js" defer></script>
    <script src="JS/background.js" defer></script>
    <script src="JS/weather.js" defer></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div id="momentum">
      <form class="login-form hidden">
        <input type="text" value="" placeholder="What is your name?" />
        <button>Log In</button>
      </form>

      <h1 class="greeting hidden"></h1>
      <h2 class="clock">00:00</h2>
      <div id="weather">
        <span id="posi"></span><br />
        <span id="weat"></span><br />

        <span id="temp"></span>
      </div>
      
      <div id="quote">
        <span>quotes</span><br />
        <span>author </span>
      </div>
      
      <div id="todo">
        <form id="todo-form">
          <input
          type="text"
          value=""
          placeholder="write a To do and Press Enter"
        />
        </form>
        <ul id="todo-list"></ul>
      <div>


      
    </div>
  </body>
</html>
